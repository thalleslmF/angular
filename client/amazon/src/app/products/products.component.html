<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Shop Name</h1>
      <div class="list-group">
        <a href="#" class="list-group-item">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9" style="margin-top:50px">



      <div class="row">

        <div *ngFor="let produto of products | filterProducts:search.busca" class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{produto.imagem}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{produto.titulo}}</a>
              </h4>
              <h5>{{produto.preco}}</h5>
              <p class="card-text">{{produto.descricao}}</p>
            </div>
            <div class="card-footer">
              <button *ngIf="!produto.adicionado" class="btn btn-info" (click)="adicionaCarrinho(produto)">Adicionar ao
                Carrinho</button>
              <button *ngIf="produto.adicionado" class="btn btn-danger" (click)="removeCarrinho(produto)">Remover do
                Carrinho</button>
            </div>
          </div>
        </div>



      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
</div>
<div class="card" style="position: fixed;bottom:0px;">
  <div class="card-title">
    <h4 class="display-4"> Carrinho</h4>
  </div>
  <div class="card-body">
    <a> {{compra.produtos.length}} itens</a>
  </div>
  <div class="card-footer">

    <a class="btn btn-success" (click)="verCarrinho()" >Ver carrinho</a>
  </div>
</div>
