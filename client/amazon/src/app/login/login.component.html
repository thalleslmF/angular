<app-message>

</app-message>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h3 class="text-center display-4">
                Login
            </h3>
            <p class="text-center">
                Fa√ßa login para acessar o sistema
            </p>
            <div class="card" style="height:200px">

                <div class="card-body" >
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]= 'email' name="email" id="email" type="text" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-key"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]= 'password' type="password" name="password" id="password" class="form-control" placeholder="Senha">
                            </div>
                        </div>
                        <button (click)="enviaForm()" class="btn btn-success btn-block">Entrar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
