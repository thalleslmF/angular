<app-message>
  
</app-message>
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <div class="card bg-light" style="margin-top:50px">
                <div class="card-title"><h3 class="display-4 text-center">Registro</h3></div>
                <div class="card-body">
                    <form (submit)="enviaForm()">
                       
                        <div class="offset-md-2 form-group input-group col-md-8" style="align-content: center">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            <input [(ngModel)]='name' name='name' placeholder="Nome" type="text" class="form-control">
                        </div>
                        <div class="offset-md-2 form-group input-group col-md-8">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            <input [(ngModel)]='email' name='email' placeholder="Email" type="email" class="form-control">
                        </div>
                        <div class="offset-md-2 form-group input-group col-md-8">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            <input [(ngModel)]='password' name='password' placeholder="Senha" type="password" class="form-control">
                        </div>
                        <div class="offset-md-2 form-group input-group col-md-8">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            <input [(ngModel)]='password1' name='password1' placeholder="Confirme a senha" type="password" class="form-control">
                        </div>
                        <button class="btn btn-info btn-block" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
